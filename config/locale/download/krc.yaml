      title: Джамагъатла
      lede_text: |-
        Бютеу дунияда адамла OpenStreetMap бла хайырланадыла эмда къошум этедиле.
        Бир къауум адамла энчи къошуладыла, башхалары уа джамагъатла къураб алай къошуладыла.
        Бу къауумланы уллулукълары тюрлю-тюрлю болады, эмда тюрлю-тюрлю географиялыкъ регионланы келечилик этедиле Эти группы бывают разных размеров и представляют географические регионы от небольших городов до — гитче шахарладан башлаб, талай къралдан къуралгъан уллу регионла бла бошаб.
        Ала официал эмда официал тышы болургъа боллукъдула.
      local_chapters:
        title: Джерли Бёлюмле
        about_text: Джерли Бёлюмле — къралны неда регионну дараджасында, коммерция
          болмагъан юристлик адам къурауда официал атлам этген къауумду. Джерли власть
          органла бла, бизнес бла, басым бла ишлеуде бёлгени картасын эмда картографланы
          теджейдиле. Аны юсюне, ала OpenStreetMap Foundation (OSMF) бла бирге болуб,
          алагъа юрист эмда автор хакъланы бергендиле.
        list_text: 'Тюбюндеги джамагъатла Джерли Бёлюм болуб официал халда къуралгъандыла:'
      other_groups:
